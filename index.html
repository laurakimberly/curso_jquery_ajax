<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minha Pagina</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="form-brand text-white">Consulta CEP</a>
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="CEP"
          id="cep"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="consultaCEP()"
        >
          Buscar
        </button>
      </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <div class="container" style="margin-top: 20px">
      <div class="row">
        <h3 id="titulo_cep">CEP</h3>
      </div>
      <div class="row" style="margin-top: 20px">
        <table class="table">
          <tbody>
            <tr>
              <td>Logradouro</td>
              <td id="logradouro"></td>
            </tr>
            <tr>
              <td>Bairro</td>
              <td id="bairro"></td>
            </tr>
            <tr>
              <td>Localidade</td>
              <td id="localidade"></td>
            </tr>
            <tr>
              <td>UF</td>
              <td id="uf"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
